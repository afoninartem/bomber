<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapper</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <h1 class="header__title">Sapper</h1>
        <div class="header__timer"></div>
    </div>
    <div class="wrapper">
        <div class="settings">
            <div class="area-size">
                <h2 class="area-size__title">
                    Field size:
                </h2>
                <!-- <input type="number" name="" id="areaSize" required> -->
                <!-- <button onclick="sizeSubmit()" type="submit"></button> -->
                <select class="area-size__select" name="" id="areaSize" required>
                    <option value="6">6x6</option>
                    <option value="8">8x8</option>
                    <option value="10">10x10</option>
                    <option value="12">12x12</option>
                    <option value="15">15x15</option>
                </select>
            </div>
            <div class="difficulty">
                <h2 class="difficulty__title">
                    Difficulty:
                </h2>
                <select class="difficulty__select" name="" id="difficultySelect" required>
                    <option value="easy">Easy</option>
                    <option value="normal">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <button onclick="start()" type="button">Start!</button>
        </div>
        <div class="game">
        </div>
        <div class="container">
            <div class="game-over">
                <div class="game-over__title">
                    GAME OVER
                </div>
                <button id="onceMore" type="button">Once more!</button>
            </div>
        </div>
        <div class="container">
            <div class="victory">
                <div class="victory__title">
                    VICTORY!
                </div>
                <form action="">
                    <label for="user-name">
                        Enter your name:
                    </label>
                    <input name="user-name" type="text">
                    <button id="submitResult" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
